<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imprimir...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome (for icons, MDB ofsten uses it) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="main-container">

    <div class="container">
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="mb-4">Realizar Impresion</h2>

                    <h3>Tipo de Archivo:</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="rdPDF" value="PDF"/>
                        <label class="form-check-label" for="rdPDF">  PDF </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="rdWord" value="Word"/>
                        <label class="form-check-label" for="rdWord">  Word </label>
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="rdImagen" value="Img"/>
                        <label class="form-check-label" for="rdImagen">  Imagenes </label>
                    </div>

                    <h3>Seleccionar Archivo:</h3>
                    <input type="file" name="Files" id="inputArchivo" multiple>
                    <br>
                    <h3> Preview Imagen:</h3>
                    <div id="hola">

                    </div>
                    <img id="previewImg" alt="preview!!" src="" style="max-width: 150px;display: none">

                    <p></p>


                    <button data-mdb-ripple-init type="submit" class="btn btn-primary">Imprimir<i class="fa-solid fa-print mx-2"></i></button>
                </div>
            </div>
        </form>

    </div>


</div>
<script th:src="@{/js/script1.js}">
</script>
</body>
</html>
